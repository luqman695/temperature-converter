<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <main>
        <header>
            <div style="display: flex; align-items: center; justify-content: center; gap: 0.5rem; margin-bottom: 1.5rem;">
                <span style="font-size: 2rem;" role="img" aria-label="thermometer">🌡️</span>
                <h1 style="font-size: 2rem; font-weight: bold; color: #2d3748;">Temperature Converter</h1>
            </div>
        </header>

        <section class="inputs">
            <input type="number" name="celcius" id="celcius" class="input" placeholder="Celcius (°C)">
            <input type="number" name="fahrenheit" id="fahrenheit" class="input" placeholder="Fahrenheit (F)">
            <input type="number" name="kelvin" id="kelvin" class="input" placeholder="Kelvin (k)">
        </section>
    </main>

    <!-- Watermark -->
    <div class="watermark">Luqman 2025</div>

    <script src="main.js"></script>
</body>
</html>
